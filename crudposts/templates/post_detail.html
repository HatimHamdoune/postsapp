<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p><strong>Body:</strong> {{ post.body }}</p>
    <h2>Comments:</h2>
    <ul>
        {% for comment in comments %}
            <li>
                <strong>Name:</strong> {{ comment.name }}<br>
                <strong>Email:</strong> {{ comment.email }}<br>
                <strong>Body:</strong> {{ comment.body }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html
