<!DOCTYPE html>
<html>
<head>
    <title>List of Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-white shadow sm:items-baseline w-full">
  <div class="mb-2 sm:mb-0">
    <a href="/" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark">Posts</a>
  </div>
  <div>
    <a href="/search" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Search</a>
  </div>
</nav>
    <form id="form" method="GET">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" name="q" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Posts" required>
            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
    </form>

    <ul>
        {% for post in posts %}
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
          <div class="md:flex">
          {% for user in users %}
            {% if user.id == post.userId %}
            <div class="md:shrink-0">
              <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://www.tenforums.com/geek/gars/images/2/types/thumb_15951118880user.png" alt="Modern building architecture">
            </div>
            <div class="p-8">

                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ user.name }}</div>
            {% endif %}
          {% endfor %}
          <a href="/posts/{{ post.id }}" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Post {{ post.id }}:  {{ post.title }} </a>

              <p class="mt-2 text-slate-500">{{ post.body }}</p>
              <a href="/delete/{{ post.id }}"><button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button></a>
                <strong>Word Count:</strong> {{ post.body|wordcount }}<br>
            </div>
          </div>
        </div>
        {% endfor %}
        <br>
    </ul>
</body>
</html>
